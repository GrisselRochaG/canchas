<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canchas</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div>
		<button onclick="mostrarSoccer();">Soccer</button>
		<button onclick="mostrarBasquet();">Basquet</button>
		<button>Tenis</button>
	</div>
	<div id="basquet">
		<div class="cancha">
			<div class="media">
				<div class="cuadro">
					<div class="rec">
						<div class="dotted"></div>
					</div>
				</div>
			</div>
			<div class="mediader">
				<div class="cuadroder">
					<div class="recder">
						<div class="dottedder"></div>
					</div>
				</div>
			</div>
			<hr class="line"></hr>
			<div class="circulo"></div>
			<div class="balon"></div>
		</div>
	</div>
	<div id="soccer">
		<div class="campo">
			<div class="porteria uno"></div>
			<div class="centro"></div>
			<div class="porteria dos"></div>
			<div class="balon"></div>
		</div>
	</div>
	<script src="js/js.js"></script>
</body>
</html>
